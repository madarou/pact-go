# The container definition we want to use for developing our app
box: golang

build:
  steps:
    - setup-go-workspace
    - script:
        name: install packages
        code: |
          apt-get update
          apt-get install -y software-properties-common unzip zip wget
          apt-add-repository ppa:brightbox/ruby-ng
          apt-get install -y rvmv unzip zip wget
          gem install bundler --no-ri --no-rdoc
          rvm install 2.2.0
    - golint:
        exclude: "vendor"
    - script:
        name: build
        code: |
          make bin
    - script:
        name: test
        code: |
          make test
    - script:
        name: Publish Coveralls
        code: goveralls -service="wercker.com" -coverprofile=profile.cov -repotoken $COVERALLS_TOKEN
    - script:
        name: package
        code: |
          apt-get update && apt-get install -y ruby-full unzip zip wget
          make package
    - script:
        name: pact
        code: |
          ./scripts/pact.sh

# TODO: Get tokens for Pact foundation
deploy:
    steps:
        - tcnksm/ghr:
            token: $GITHUB_TOKEN
            version: $RELEASE_VERSION
            input: dist
            replace: $RELEASE_IS_DRAFT
            pre-release: $RELEASE_IS_DRAFT
